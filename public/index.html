<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ask The Audience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </head>
  <body>

    <div class="container center-align">
      <h1>Ask The Audience</h1>
      <p id="socket-id"></p>
      <div id="connection-count"></div>
      <div id="status-message"></div>


      <div id="choices">
        <button class="waves-effect waves-light btn">A</button>
        <button class="waves-effect waves-light btn">B</button>
        <button class="waves-effect waves-light btn">C</button>
        <button class="waves-effect waves-light btn">D</button>
      </div>

      <div id="choices-tally">
        <p>Choice A: <span id="tallyA"></span></p>
        <p>Choice B: <span id="tallyB"></span></p>
        <p>Choice C: <span id="tallyC"></span></p>
        <p>Choice D: <span id="tallyD"></span></p>
      </div>
      <div>Total Votes: <span id="total-votes"></span></div>

    </div>
    <!-- keep script tags at bottom of file -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

  </body>
</html>
